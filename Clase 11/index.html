<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 11 - Coderhouse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col">
                <h1>Inicio de Sesión</h1>
                <form>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="text" class="form-control" id="email">
                    </div>
                    <div class="mb-3">
                      <label for="contrasenia" class="form-label">Contraseña</label>
                      <input type="password" class="form-control" id="contrasenia">
                    </div>
                    <button type="button" id="btnGuardar" class="btn btn-primary mr-1">Guardar</button>
                    <button type="button" id="btnRecuperar" class="btn btn-secondary mr-1">Recuperar</button>
                    <button type="button" id="btnBorrar" class="btn btn-danger">Borrar</button>
                </form>
            </div>
            <div class="col">
                
            </div>
        </div>
    </div>


    <script src="js/main.js"></script>
</body>
</html>
